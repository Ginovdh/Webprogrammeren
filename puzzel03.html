<html>
	<head>
		<title>Puzzel 03</title>
	</head>

	<body>
		<h1>Puzzel 3!</h1>
		<script>
			var team1 = prompt("wat is de score van team 1?")
			var team2 = prompt("wat is de score van team 2?")
			if(team1 < team2) {
				alert("Team 2 heeft gewonnen!")
			}

			if(team1 > team2) {
				alert("Team 1 heeft gewonnen!")
			}

			if(team1 < team2) {
				alert("Team 2 heeft gewonnen!")
			}

			if(team1 === team2) {
				alert("Gelijkspel!")
			}
		</script>
	</body>

</html>
