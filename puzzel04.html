<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">
		<title>Puzzel 04</title>
	</head>

	<body>
		<h1>Puzzel 4!</h1>
		<script>
			var aankoopbedrag = parseInt(prompt("Wat is het aankoopbedrag in euro's?"));
			var totaal = aankoopbedrag + 3.95

			if(aankoopbedrag > 25) {
				alert("Uw aankoopbedrag is €"+aankoopbedrag+". Uw betaalt geen verzendkosten.")
			}

			if(aankoopbedrag < 25) {
				alert("Uw aankoopbedrag is €"+totaal+" inclusief bezorgkosten.")
			}
			if(aankoopbedrag == 25) {
				alert("Uw aankoopbedrag is €"+aankoopbedrag+". Uw betaalt geen verzendkosten.")
			}

		</script>
	</body>

</html>
