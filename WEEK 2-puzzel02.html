<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">
		<title>Puzzel 2! Week 02</title>

		<script type="text/javascript">
			function berekenBMI(lengte, gewicht){
			var lengte = prompt("Wat is uw lengte?(in meter)");
			var gewicht = prompt("Wat is uw gewicht? (in kilo's)");
			var BMI = gewicht / (lengte*2);
			if(BMI>25){
					alert("PAS OP! Uw BMI is hoger dan 25. U heeft overgewicht!");
				} 
				else{
					alert("Uw gewicht is correct!");
				}
		}	
		</script>
	</head>
	<body>
		<button onclick="berekenBMI()">Bereken uw BMI</button>
	</body>
</html>
