<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">
		<title>Puzzel 3! Week 02</title>

		<script type="text/javascript">
			function vergelijkWachtwoord(wachtwoord1, wachtwoord2){
			var wachtwoord1 = prompt("Voer uw wachtwoord in:");
			var wachtwoord2 = prompt("Herhaal uw wachtwoord:");
			
			if(wachtwoord1===wachtwoord2){
					alert("Uw wachtwoord klopt!");
				} 
				else{
					alert("Uw wachtwoord is niet hetzelfde.");
				}
		}	
		</script>
	</head>
	<body>
		<button onclick="vergelijkWachtwoord()">Vergelijk uw wachtwoord</button>
	</body>
</html>
